<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Indulge in the addictive fun of our Cookie Clicker game. Click your way to delicious success as you collect cookies, unlock multipliers, and enjoy various upgrades. How many cookies can you accumulate? Play now and satisfy your virtual sweet tooth!">
    <meta name="theme-color" content="#dfe6e9">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css" />
    <title>Cookie Clicker</title>
  </head>
  <body class="">
    <header>
      <img src="./assets/images/clicker-icon-logo.webp" alt="logo" />
      <nav class="menu">
        <button id="instruction-btn" class="button nav-btn">Instructions</button>
        <button id="resetButton" class="button nav-btn">Restart</button>
        <section class="switch-mode-toggle nav-btn">
          <input type="checkbox" id="dark-mode-toggle">
          <label for="dark-mode-toggle">
            <svg class="sun" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <circle cx="12" cy="12" r="5" stroke="#1C274C" stroke-width="1.5"></circle> <path d="M12 2V4" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"></path> <path d="M12 20V22" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"></path> <path d="M4 12L2 12" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"></path> <path d="M22 12L20 12" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"></path> <path d="M19.7778 4.22266L17.5558 6.25424" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"></path> <path d="M4.22217 4.22266L6.44418 6.25424" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"></path> <path d="M6.44434 17.5557L4.22211 19.7779" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"></path> <path d="M19.7778 19.7773L17.5558 17.5551" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"></path> </g></svg>
            <svg  class="moon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M3.32031 11.6835C3.32031 16.6541 7.34975 20.6835 12.3203 20.6835C16.1075 20.6835 19.3483 18.3443 20.6768 15.032C19.6402 15.4486 18.5059 15.6834 17.3203 15.6834C12.3497 15.6834 8.32031 11.654 8.32031 6.68342C8.32031 5.50338 8.55165 4.36259 8.96453 3.32996C5.65605 4.66028 3.32031 7.89912 3.32031 11.6835Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
          </label>
        </section>
      </nav>
      <nav class="hamburger">
        <strong class="bar"></strong>
        <strong class="bar"></strong>
        <strong class="bar"></strong>
      </nav>
    </header>
    <main class="container">
      <section class="cookie-section clicker-container">
        <h1>Miner Clicker</h1>
        <hr>
        <section class="score-container">
          <p><strong id="score">0</strong></p>
        </section>
        <figure class="cookie-container">
          <img src="./assets/images/clicker-icon.webp" alt="Cookie Image" id="cookieImage" class="rotation"/>        
        </figure>
      </section>
      <section class="store clicker-container">
        <h2>Store</h2>
        <hr>
        <button id="multiplierButton" class="button">Multiplier x1 (x2 Prix: $<strong id="multiplier-price">100</strong>)</button>
        <button id="autoClickButton" class="button">Auto-Clicker (Prix: $50)</button>
        <button id="bonusButton" class="button">Bonus (200%) - Prix: $<strong id="bonus-price">100</strong></button>
      </section>
      <section class="inventory clicker-container">
        <h2>Inventory</h2>
        <hr>
        <section class="multiplierInventory"></section>
        <section class="autoClikerInventory"></section>
        <section></section>
      </section>
    </main>



    <script src="./script/navbar-mobile.js"></script>
    <script src="./script/dark-mode-toggle.js"></script>
    <script src="/script/button.js"></script>
    <script src="/script/multiplier-cost-increase.js"></script>
    <script src="/script/button-bonus.js"></script>
    <script src="./script/button-style.js"></script>
    <script src="./script/reset.js"></script>
  </body>
</html>
