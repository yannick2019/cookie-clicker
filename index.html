<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cookie Clicker</title>
  </head>
  <body>
    <div class="clicker-container">
      <h1>Cookie Clicker</h1>
      <div class="score-container">
        <p>Score: <span id="score">0</span></p>
      </div>
      <div class="cookie-container">
        <img src="assets/image/cookie1.png" alt="Cookie Image" id="cookieImage" />
      </div>
      <button id="multiplierButton">Multiplier x1 (100)</button>
      <button id="autoClickButton">Auto-Clicker ($50)</button>
      <button id="bonusButton">Bonus ($<strong id="bonus-price">100</strong>)</button>
      <button id="clickButton" style="display: none"></button>
    </div>
    <script src="script.js"></script>
    <script src="/script/button-bonus.js"></script>
  </body>
</html>
